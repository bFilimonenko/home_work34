<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop</title>
</head>
<body>

<header class="header">
  <div class="logo"><a href="index.html">Shop</a></div>
  <button class="order-btn">Place an order</button>
  <div class="amount">0</div>
</header>

<main class="main-content">
  <h1>Electronics store</h1>
  <div class="categories"></div>
</main>

<div class="main">
  <div class="products"></div>
  <div class="product_info"></div>
</div>

<div class="background hidden"></div>

<div class="order_form hidden">
  <div class="receipt"></div>
  <div>
    <span id="autocalculation"></span>
  </div>
  <form name="order">
    <div>
      <input type="text" name="name" placeholder="Your name" required/>
    </div>
    <div>
      <input type="text" name="phone" placeholder="Phone number +380 xx xxx xx xx" required/>
    </div>
    <div>
      <button type="button" id="finishOrder">
        Order now!
      </button>
    </div>
  </form>
</div>

</body>
</html>
